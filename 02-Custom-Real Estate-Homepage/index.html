<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Estate Homepage</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-topbar">
        <div class="container">
          <div class="row">
            <div class="d-flex flex-wrap align-items-center justify-content-lg-start">
              <div class="px-2">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="col-7 col-lg-2 col-md-6 col-sm-7 me-lg-auto mb-2 justify-content-center mb-md-0">
                <form role="form">
                  <select class="form-select form-select-sm" id="listOfStates" name="states">
                    <option>Choose Location</option>
                  </select>
                </form>
              </div>
              <div class="col-3 col-md-5 text-end lang-translation">
                <ul id="langTranslationsItems" class="d-flex flex-wrap align-items-center text-end justify-content-end"></ul>
              </div>
            </div>
          </div>
        </div>
        <!--./header-topbar-->
      </div>
    </header>
    <section> Body content </section>
    <footer class="footer"> Footer content </footer>
    <script src="script.js"></script>
    <script src="data.json"></script>
  </body>
</html>
